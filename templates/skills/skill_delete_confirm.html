{% extends "base.html" %}

{% block title %}Delete Skill{% endblock %}

{% block content %}
<div class="row justify-content-center mb-5">
<div class="col-lg-5">
<div class="card border-0 shadow-sm rounded-3">
<div class="card-body p-5">
<div class="alert alert-warning d-flex align-items-center mb-4" role="alert">
<svg width="24" height="24" class="me-3" fill="currentColor" viewBox="0 0 16 16">
<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                    </svg>
                    <strong>This action cannot be undone</strong>
                </div>

                <h2 class="h4 mb-3">Delete Skill?</h2>
                <p class="text-muted mb-4">Are you sure you want to delete {{skill.title}}? This will remove the skill from the database permanently.</p>

                <form method="post" class="mb-0">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">Yes, Delete Skill</button>
                        <a href="{%url 'skill_detail' skill.slug%}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
