{%extends 'base.html'%}

{% block title %}Create Category{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="bg-white p-5 rounded-3 shadow-sm">
                <h1 class="h2 fw-bold mb-4">Create New Category</h1>
                <form method="POST" novalidate>
                    {% csrf_token %}
                    {{ form }}
                    
                    <div class="d-flex gap-2 pt-3">
                        <button type="submit" class="btn btn-primary flex-grow-1">Create Category</button>
                        <a href="{%url 'category_list'%}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
