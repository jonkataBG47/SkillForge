{% extends "base.html" %}

{% block title %}Create Learning Path{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="bg-white p-5 rounded-3 shadow-sm">
                <h1 class="h2 fw-bold mb-4">Create New Learning Path</h1>
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit" class="btn btn-primary flex-grow-1">Create Path</button>
                    <a href="{%url 'path_list'%}" class="btn btn-outline-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
